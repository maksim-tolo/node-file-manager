<!DOCTYPE html>
<html>
<head>
    <title>Node File Manager</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
    <!--<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-red.min.css">-->
    <link rel="stylesheet" href="./styles/styles.css">
    <script>
        window.nwGlobal = window.global;
        window.global = undefined;
    </script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <script src="node_modules/material-design-lite/material.min.js"></script>

    <script>
        window.global = window.nwGlobal;
        System.config({
            map: {
                'socket.io-client': 'node_modules/socket.io-client/socket.io.js',
                'drivelist': 'node_modules/drivelist/build/drivelist.js'
            },
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>

</head>

<body>
    <node-file-manager ></node-file-manager>
</body>
</html>
